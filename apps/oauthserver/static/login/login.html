<div class="login-page">
  <md-whiteframe class="md-whiteframe-z4" layout="column" layout-fill layout-align="center center">
    <md-toolbar>
      <span flex></span>
      <h2 class="md-toolbar-tools md-toolbar-tools-bottom">
        <span class="md-flex">Sign in to GreenITGlobe</span>
      </h2>
    </md-toolbar>
    <md-content class="login-form">
      <md-input-container>
        <label>Login</label>
        <input name="login" type="text">
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input name="password" type="password">
      </md-input-container>
      <md-input-container>
        <label>Authentication Code</label>
        <input name="tfa" type="text">
      </md-input-container>
      <div layout="row">
        <span flex></span>
        <md-button class="md-primary">Next</md-button>
      </div>
    </md-content>
  </md-whiteframe>
</div>
