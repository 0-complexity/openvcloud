appdescription=MySQL Cluster is a technology providing shared-nothing clustering and auto-sharding for the MySQL database management system. It is designed to provide high availability and high throughput with low latency, while allowing for near linear scalability.MySQL Cluster is implemented through the ndb or ndbcluster storage engine for MySQL ("ndb" stands for Network Database).
