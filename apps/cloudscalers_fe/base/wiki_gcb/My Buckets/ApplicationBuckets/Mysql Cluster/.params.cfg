appfeature1=* Auto-Sharding: Database is automatically and transparently partitioned across low cost commodity nodes, allowing scale-out of read and write queries, without requiring changes to the application.
appfeature2=* SQL api: The MySQL Server presents a standard SQL interface to the cluster, providing connectivity through all of the standard MySQL connectors for web development languages and frameworks, JDBC, ODBC. NET, etc.
appfeature3=* Acid Compliant, Transactional: MySQL Cluster provides full ACID (atomic, consistent, isolated, durable) transaction support.
appfeature4=* On-Line Schema Updates: Supports the on-line addition of columns and tables, and the addition or removal of indexes.
appfeature5=* VM Deployments: Deploy on VM environments both on-premise and in cloud platforms.
appfeature6=* MySQL Enterprise Security: Provides ready to use external authentication modules for MySQL Servers connected to the cluster, allowing them to easily integrate within existing security infrastructures.
appfeature7=* MySQL Cluster Manager: MySQL Cluster Manager simplifies the creation and management of the MySQL Cluster database by automating common management tasks.
