appname=Amanda
appdescription=Amanda, the Advanced Maryland Automatic Network Disk Archiver, is a backup solution that allows the IT administrator to set up a single master backup server to back up multiple hosts over network to tape drives/changers or disks or optical media.
appurl=www.amanda.org
appprice=100
defaultlogin=root
defaultpassword=rooter
appfeature1=* Device API provides a pluggable interface to storage devices.Bundled drivers support tapes and virtual tapes on disk, DVD-RW, RAIT, and Amazon S3. The bundled amvault can then copy to removable media for off-site (D2D2T) or cloud storage (D2D2C)
appfeature2=* Supports secure communication between server and client using OpenSSH, allowing secure backup of machines in a DMZ or out in the Internet
appfeature3=* Built on top of standard backup software: Unix dump/restore, GNU Tar and other archival tools. It is extensible to support new archival applications
appfeature4=* Open file and tape formats. If necessary, you can use standard tools like mt and GNU Tar to recover data
appfeature5=* Backs up 32 and 64 bit Windows machines
appfeature6=* Will back up multiple machines in parallel to a holding disk. Once a dump is complete, Amanda will copy finished dumps one by one to virtual tape on a disk or tape as fast as it can  
appfeature7=* Maintains a catalog of files being backed up and their location on the media
appfeature8=* Does tape management
appfeature9=* For a restore, tells you what tapes you need, and finds the proper backup image on the tape for you
appfeature10=* Supports tape changers via a generic interface. Easily customizable to any type of tape library, carousel, robot, stacker, or virtual tape that can be controlled via the unix command line
